				<div class="re_content_box">

					<div class="re_content">
								<div class="mui-input-row mui-checkbox  row" >

				    <!-- 取消菜单 -->

	</div>
	<a class="bottom_btn" id='confirmBtn' href="#">提交</a>
	<div id="info" style="display: none;"></div>
	<script src="js/jquery-1.11.0.js"></script>
	<script src="js/mui.min.js"></script>
	<script src="js/mui.zoom.js"></script>
	<script src="js/mui.previewimage.js"></script>
	<script src="js/mui.picker.min.js"></script>
	<script>
		mui('body').on('tap','a',function(){
		    window.top.location.href=this.href;
		});
		$(function(){
			var SH = $(".fj_img li").width();
	    	$(".fj_img li").css({
	    		"height":SH+2,
	    	});
		});
		mui.init();
			(function($) {
				$.init();
				var result = $('#result')[0];
				var btns = $('.btn');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var _self = this;
						if(_self.picker) {
							_self.picker.show(function (rs) {
								result.innerText = '选择结果: ' + rs.text;
								_self.picker.dispose();
								_self.picker = null;
							});
						} else {
							var optionsJson = this.getAttribute('data-options') || '{}';
							var options = JSON.parse(optionsJson);
							var id = this.getAttribute('id');
							/*
							 * 首次显示时实例化组件
							 * 示例为了简洁，将 options 放在了按钮的 dom 上
							 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
							 */
							_self.picker = new $.DtPicker(options);
							_self.picker.show(function(rs) {
								/*
								 * rs.value 拼合后的 value
								 * rs.text 拼合后的 text
								 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
								 * rs.m 月，用法同年
								 * rs.d 日，用法同年
								 * rs.h 时，用法同年
								 * rs.i 分（minutes 的第二个字母），用法同年
								 */
								result.innerText = rs.text;
								/* 
								 * 返回 false 可以阻止选择框的关闭
								 * return false;
								 */
								/*
								 * 释放组件资源，释放后将将不能再操作组件
								 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
								 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
								 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
								 */
								_self.picker.dispose();
								_self.picker = null;
							});
						}
						
					}, false);
				});
			})(mui);
		document.getElementById("confirmBtn").addEventListener('tap', function() {
				var btnArray = ['是', '否'];
				mui.confirm('确认提交？', 'Hello 用户', btnArray, function(e) {
					if (e.index == 0) {
						info.innerText = '提交成功';
					} else {
						info.innerText = '取消提交'
					}
				})
			});
		mui.previewImage();
		
		mui('#sheet1').popover('toggle');
		mui('.mui-popover').popover('toggle',document.getElementById("#sheet1"));
	</script>
</body>
